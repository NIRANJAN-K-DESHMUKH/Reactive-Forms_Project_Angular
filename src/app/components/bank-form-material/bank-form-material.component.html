<form [formGroup]="bankForm" (ngSubmit)="onSubmit()" class="form-container">

    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Account Number</mat-label>
      <input matInput formControlName="accountNumber" />
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" />
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Account Type</mat-label>
      <mat-select formControlName="accountType">
        <mat-option value="savings">Savings</mat-option>
        <mat-option value="current">Current</mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Balance</mat-label>
      <input matInput formControlName="balance" type="number" />
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="dobPicker" formControlName="dob" />
      <mat-datepicker-toggle matSuffix [for]="dobPicker"></mat-datepicker-toggle>
      <mat-datepicker #dobPicker></mat-datepicker>
    </mat-form-field>
  
    <label>Gender:</label>
    <mat-radio-group formControlName="gender">
      <mat-radio-button value="male">Male</mat-radio-button>
      <mat-radio-button value="female">Female</mat-radio-button>
    </mat-radio-group>
  
    <mat-form-field appearance="fill">
      <mat-label>Mobile</mat-label>
      <input matInput formControlName="mobile" />
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>PAN</mat-label>
      <input matInput formControlName="pan" />
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Account Opening Date</mat-label>
      <input matInput [matDatepicker]="openDatePicker" formControlName="openDate" />
      <mat-datepicker-toggle matSuffix [for]="openDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #openDatePicker></mat-datepicker>
    </mat-form-field>
  
    <mat-checkbox formControlName="isInternational">
      Is International Account
    </mat-checkbox>
  
    <mat-checkbox formControlName="agreeTerms">
      I agree to the terms and conditions
    </mat-checkbox>
  
    <button mat-flat-button type="submit">
      Submit
    </button>
  </form>
